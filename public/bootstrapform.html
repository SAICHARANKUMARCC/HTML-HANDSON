<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>

    </style>
</head>
<body class="container-fluid">
    <form class="border border-3 w-25 border-primary p-4 rounded rounded-3">
        <h3><span class="bi bi-person-fill"></span> User Register</h3>
        <button class="btn-close"></button>
        <div class="mb-4">
            <label class="form-label">User Name</label>
            <div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <div>
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">Age</label>
            <div>
                <input class="form-range" type="range" min="1" max="50" value="10">
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">Your City</label>
            <div>
                <select class="form-select">
                    <option>Delhi</option>
                    <option>Hyd</option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">Subscribe</label>
            <div class="form-switch">
                <input class="form-check-input" checked type="checkbox"> <label class="form-check-label">Yes</label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary w-100">Login</button>
        </div>
    </form>
    
</body>
</html>
